<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!--Navigation panel-->
<nav class="navbar navbar-light sticky-top bg-dark">
    <div class="container-fluid">
        <div class="navbar-text text-white">
            <strong th:text="${#authentication.getName()}">Email</strong>
            <span th:text="'with roles: ' + ${#strings.setJoin(#authentication.getAuthorities(), ' ')}">Roles</span>
        </div>
        <div class="d-flex">
            <form th:action="@{/logout}" th:method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="submit" class="btn text-secondary" value="Logout">
            </form>
        </div>
    </div>
</nav>
<!--Main page-->
<div class="container-fluid p-0">
    <div class="row vh-100">
        <!--SideBar-->
        <div class="col-2 pr-0 pt-3 bg-white position-sticky">
            <ul class="list-group list-group-flush">
                <a class="list-group-item text-primary" sec:authorize="hasRole('ADMIN')"
                   th:href="@{/admin}">Admin</a>
                <a class="list-group-item text-white active" th:href="@{/user}">User</a>
            </ul>
        </div>
        <!--Panel-->
        <div class="col-10 m-0 bg-light">
            <div class="tab-content container-fluid">
                <div class="tab-pane in active" id="admin-panel" role="tabpanel"
                     aria-labelledby="admin-panel-tab">
                    <div class="d-flex justify-content-between flex-wrap
                        align-items-center pt-3 pb-2 mb-1">
                        <h1>User information-page</h1>
                    </div>
                </div>
                <!--Tabs-->
                <div class="tab-content">
                    <div class="tab-pane in active" id="admin-table">
                        <div class="card">
                            <div class="card-header">
                                <h4>About user</h4>
                            </div>
                            <!--Table-->
                            <div class="card-body bg-white p-4">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:utext="${user.getId()}">ID</td>
                                        <td th:utext="${user.getFirstName()}">First Name</td>
                                        <td th:utext="${user.getLastName()}">Last Name</td>
                                        <td th:utext="${user.getAge()}">Age</td>
                                        <td th:utext="${user.getEmail()}">Email</td>
                                        <td th:utext="${#strings.setJoin(user.getRoles(), ' ')}">Roles</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
