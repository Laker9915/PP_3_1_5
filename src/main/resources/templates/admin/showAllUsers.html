<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!--Navigation panel-->
<nav class="navbar navbar-light sticky-top bg-dark">
    <div class="container-fluid">
        <div class="navbar-text text-white">
            <strong th:text="${#authentication.getName()}">Email</strong>
            <span th:text="'with roles: ' + ${#strings.setJoin(#authentication.getAuthorities(), ' ')}">Roles</span>
        </div>
        <div class="d-flex">
            <form th:action="@{/logout}" th:method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="submit" class="btn text-secondary" value="Logout">
            </form>
        </div>
    </div>
</nav>
<!--Main page-->
<div class="container-fluid p-0">
    <div class="row vh-100">
        <!--SideBar-->
        <div class="col-2 pr-0 pt-3 bg-white position-sticky">
            <ul class="list-group list-group-flush">
                <a class="list-group-item text-white active" th:href="@{/admin}">Admin</a>
                <a class="list-group-item text-primary" th:href="@{/user}">User</a>
            </ul>
        </div>
        <!--Panel-->
        <div class="col-10 m-0 bg-light">
            <div class="tab-content container-fluid">
                <div class="tab-pane in active" id="admin-panel" role="tabpanel"
                     aria-labelledby="admin-panel-tab">
                    <div class="d-flex justify-content-between flex-wrap
                        align-items-center pt-3 pb-2 mb-1">
                        <h1>Admin panel</h1>
                    </div>
                    <!--Tabs-->
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#admin-table">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#add-user">New User</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="admin-table">
                        <div class="card">
                            <div class="card-header"><h4 class="font-weight-bold">All users</h4></div>
                            <!--Table-->
                            <div class="card-body bg-white p-4">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:utext="${user.id}">ID</td>
                                        <td th:utext="${user.firstName}">First Name</td>
                                        <td th:utext="${user.lastName}">Last Name</td>
                                        <td th:utext="${user.age}">Age</td>
                                        <td th:utext="${user.email}">Email</td>
                                        <td th:utext="${#strings.setJoin(user.getRoles(), ' ')}">Roles</td>
                                        <td>
                                            <!-- Button trigger EditModal -->
                                            <button type="button" class="btn btn-info text-white"
                                                    data-toggle="modal" th:href="${'#editModal' + user.id}">Edit
                                            </button>
                                            <!-- ModalEdit -->
                                            <div class="modal fade" th:id="${'editModal' + user.id}"
                                                 data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                                 aria-hidden="true">
                                                <div class="modal-dialog" role="document"
                                                     aria-labelledby="editModalLabel">
                                                    <div class="modal-content">
                                                        <form th:method="PATCH"
                                                              th:action="@{admin/{id}(id=${user.id})}"
                                                              th:id="${'editForm' + user.id}"
                                                              th:object="${user}">
                                                            <div class="modal-header">
                                                                <h3 class="modal-title" id="editModalLabel">Edit
                                                                    user</h3>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="col-8 mx-auto">
                                                                    <div class="form-group text-center">
                                                                        <label for="e-id"><strong>ID</strong></label>
                                                                        <input class="form-control"
                                                                               type="text"
                                                                               id="e-id"
                                                                               th:value="*{id}"
                                                                               th:name="id"
                                                                               disabled>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="e-first-name"><strong>First
                                                                            Name</strong></label>
                                                                        <input class="form-control"
                                                                               type="text"
                                                                               id="e-first-name"
                                                                               th:value="*{firstName}"
                                                                               th:name="firstName">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="e-last-name"><strong>Last
                                                                            Name</strong></label>
                                                                        <input class="form-control"
                                                                               type="text"
                                                                               id="e-last-name"
                                                                               th:value="*{lastName}"
                                                                               th:name="lastName">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="e-age"><strong>Age</strong></label>
                                                                        <input class="form-control"
                                                                               type="number"
                                                                               id="e-age"
                                                                               th:value="*{age}"
                                                                               th:name="age">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="e-email"><strong>Email</strong></label>
                                                                        <input class="form-control"
                                                                               type="email"
                                                                               id="e-email"
                                                                               th:value="*{email}"
                                                                               th:name="email">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="e-password"><strong>Password</strong></label>
                                                                        <input class="form-control"
                                                                               type="password"
                                                                               id="e-password"
                                                                               th:value="*{password}"
                                                                               th:name="password">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="e-roles"><strong>Role</strong></label>
                                                                        <select class="custom-select"
                                                                                id="e-roles" multiple size="2"
                                                                                th:name="roles" th:id="role">
                                                                            <option th:each="role : ${roles}"
                                                                                    th:value="${role.roleId}"
                                                                                    th:text="${#strings.replace(role.roleName, 'ROLE_', '')}"
                                                                                    th:selected="${user.roles.contains(role)}">
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary" type="button"
                                                                        data-dismiss="modal">Close</button>
                                                                <button class="btn btn-primary" type="submit">
                                                                    Edit
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <!-- Button trigger DeleteModal -->
                                            <button type="button" class="btn btn-danger text-white"
                                                    data-toggle="modal" th:href="${'#deleteModal' + user.id}">Delete
                                            </button>
                                            <!-- ModalDelete -->
                                            <div class="modal fade" th:id="${'deleteModal' + user.id}"
                                                 data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                                 aria-hidden="true">
                                                <div class="modal-dialog" role="document"
                                                     aria-labelledby="editModalLabel">
                                                    <div class="modal-content">
                                                        <form th:method="DELETE"
                                                              th:action="@{admin/{id}(id=${user.id})}"
                                                              th:id="${'deleteForm' + user.id}"
                                                              th:object="${user}">
                                                            <div class="modal-header">
                                                                <h3 class="modal-title" id="deleteModalLabel">Delete
                                                                    user</h3>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="col-8 mx-auto">
                                                                    <div class="form-group text-center">
                                                                        <label for="d-id"><strong>ID</strong></label>
                                                                        <input class="form-control"
                                                                               type="text"
                                                                               id="d-id"
                                                                               th:value="*{id}"
                                                                               th:name="id"
                                                                               disabled>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="d-first-name"><strong>First
                                                                            Name</strong></label>
                                                                        <input class="form-control"
                                                                               type="text"
                                                                               id="d-first-name"
                                                                               th:value="*{firstName}"
                                                                               th:name="firstName"
                                                                               disabled>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="d-last-name"><strong>Last
                                                                            Name</strong></label>
                                                                        <input class="form-control"
                                                                               type="text"
                                                                               id="d-last-name"
                                                                               th:value="*{lastName}"
                                                                               th:name="lastName"
                                                                               disabled>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="d-age"><strong>Age</strong></label>
                                                                        <input class="form-control"
                                                                               type="number"
                                                                               id="d-age"
                                                                               th:value="*{age}"
                                                                               th:name="age"
                                                                               disabled>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="d-email"><strong>Email</strong></label>
                                                                        <input class="form-control"
                                                                               type="email"
                                                                               id="d-email"
                                                                               th:value="*{email}"
                                                                               th:name="email"
                                                                               disabled>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="d-roles"><strong>Role</strong></label>
                                                                        <select class="custom-select"
                                                                                id="d-roles" multiple size="2"
                                                                                th:name="roles" th:id="role" disabled>
                                                                            <option th:each="role : ${roles}"
                                                                                    th:value="${role.roleId}"
                                                                                    th:text="${#strings.replace(role.roleName, 'ROLE_', '')}">
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary" type="button"
                                                                        data-dismiss="modal">Close</button>
                                                                <button class="btn btn-danger" type="submit">
                                                                    Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="add-user">
                        <div class="card">
                            <div class="card-header">Add user</div>
                            <div class="card-body">
                                <div class="col-md-4 mx-auto">
                                    <form th:method="POST" th:action="@{/admin}">
                                        <div class="form-group text-center">
                                            <label for="first-name"><strong>First Name</strong></label>
                                            <input class="form-control" type="text"
                                                   name="firstName" id="first-name"
                                                   th:value="${addUser.firstName}"
                                                   placeholder="First name"
                                                   required>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="last-name"><strong>Last Name</strong></label>
                                            <input class="form-control" type="text"
                                                   name="lastName" id="last-name"
                                                   th:value="${addUser.lastName}"
                                                   placeholder="Last name"
                                                   required>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="age"><strong>Age</strong></label>
                                            <input class="form-control" type="number"
                                                   name="age" id="age"
                                                   th:value="${addUser.age}"
                                                   placeholder="Age"
                                                   required>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="email"><strong>Email</strong></label>
                                            <input class="form-control" type="email"
                                                   name="email" id="email"
                                                   th:value="${addUser.email}"
                                                   placeholder="Email"
                                                   required>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="password"><strong>Password</strong></label>
                                            <input class="form-control" type="password"
                                                   name="password" id="password"
                                                   th:value="${addUser.password}"
                                                   placeholder="Password"
                                                   required>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="role"><strong>Role</strong></label>
                                            <select class="custom-select" name="role"
                                                    id="role" multiple="multiple"
                                                    size="2" th:field="*{addUser.roles}" required>
                                                <option th:each="role : ${roles}"
                                                        th:text="${role}" th:value="${role.roleId}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group text-center">
                                            <button class="btn btn-success" type="submit" value="Save">Add new user
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
