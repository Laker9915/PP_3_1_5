<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="5">
    <tbody>
    <tr>
        <th>Surname</th>
        <th>Name</th>
        <th>Show details</th>
    </tr>

    <tr th:each="user : ${users}">
        <td>
            <a th:utext="${user.getSurname()}">user</a>
        </td>
        <td>
            <a th:utext="${user.getName()}">user</a>
        </td>
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}">Details</a>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<hr/>

<a th:href="@{/admin/new}">Create new user</a>
</body>
</html>
