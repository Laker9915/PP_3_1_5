<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Show details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td>
                <a th:utext="${user.getId()}">ID</a>
            </td>
            <td>
                <a th:utext="${user.getFirstName()}">First Name</a>
            </td>
            <td>
                <a th:utext="${user.getLastName()}">Last Name</a>
            </td>
            <td>
                <a th:utext="${user.getAge()}">Age</a>
            </td>
            <td>
                <a>Email</a>
            </td>
            <td>
                <a th:utext="${user.getRoles()}">Roles</a>
            </td>
            <td>
                <button type="button" class="btn btn-primary">Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
            <td>
                <a th:href="@{/admin/{id}(id=${user.getId()})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<hr/>

<a th:href="@{/admin/new}">Create new user</a>

<br>
<hr>

<a th:href="@{/logout}">Logout</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
