<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <h5 class="navbar-brand text-white" th:utext="">
            Bootstrap
        </h5>
    </div>
</nav>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
<!--            <th>Edit</th>-->
<!--            <th>Delete</th>-->
            <th>Show details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td>
                <p th:utext="${user.getId()}">ID</p>
            </td>
            <td>
                <p th:utext="${user.getFirstName()}">First Name</p>
            </td>
            <td>
                <p th:utext="${user.getLastName()}">Last Name</p>
            </td>
            <td>
                <p th:utext="${user.getAge()}">Age</p>
            </td>
            <td>
                <p th:utext="${user.getEmail()}">Email</p>
            </td>
            <td>
                <p th:utext="${user.getRoles()}">Roles</p>
            </td>
            <!--      ЭТО ЗАГЛУШКИ НА БУДУЩУЮ ЗАДАЧУ! ПРОСТО ДЛЯ КРАСОТЫ!      -->
            <td>
                <a th:href="@{/admin/{id}(id=${user.getId()})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<hr/>

<a th:href="@{/admin/new}">Create new user</a>

<br>
<hr>

<a th:href="@{/logout}">Logout</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
